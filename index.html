<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">
        <h1>To-Do List <i class="fa-solid fa-pen-to-square"></i></h1>
        <input type="text" name="" id="" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa-solid fa-trash-can"></i></span> WORK</li>
            <li><span><i class="fa-solid fa-trash-can"></i></span> STUDY</li>
            <li><span><i class="fa-solid fa-trash-can"></i></span> EAT</li>
        </ul>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
